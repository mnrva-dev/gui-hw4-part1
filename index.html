<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/tabs.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <div id="main">
        <div id="sidebar">
            <div id="form-container">
                <form id="form" action="">
                    <div class="in">
                        <label for="multiplicand-lower">Mulitplicand Lower Value</label>
                        <input type="number" id="md-l" name="multiplicand_lower" placeholder="-50 to 50">
                    </div>
                    <div class="in">
                        <label for="multiplicand-upper">Multiplicand Upper Value</label>
                        <input type="number" id="md-u" name="multiplicand_upper" placeholder="-50 to 50">
                    </div>
                    <div class="in">
                    <label for="multiplier-lower">Mulitplier Lower Value</label>
                    <input type="number" id="mr-l" name="multiplier_lower" placeholder="-50 to 50">
                    </div>
                    <div class="in">
                    <label for="multiplier-upper">Multiplier Upper Value</label>
                    <input type="number" id="mr-u" name="multiplier_upper" placeholder="-50 to 50">
                    </div>
                    <div class="in">
                    <div id="err"></div>
                    </div>
                    <div class="in">
                    <button type="submit">Generate</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="content">
            <div id="table-container"></div>
        </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
